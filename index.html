  <style>
    /* ——— Galvenā lapa & poga ——— */
    
    .mv-launch-btn{
      display:inline-block;padding:14px 28px;font:600 18px/1.2 system-ui,sans-serif;
      color:#fff;background:#673ab7;border:0;border-radius:8px;cursor:pointer;
      text-decoration:none;transition:opacity .15s}
    .mv-launch-btn:hover{opacity:.85}
  </style>


<button class="mv-launch-btn" id="openPlatform">
  Atvērt ierīču palaidēju
</button>





  <script>
  

    document.getElementById('openPlatform').addEventListener('click', () => {
      // Šeit salinkots URL uz platformas lapu
      window.open('MobControlWeb.html', '_blank');
    });
  </script>
